apiVersion: v1
kind: Service
metadata:
  name: clawdbot-gateway-nodeport
  namespace: clawdbot
  labels:
    app: clawdbot
    component: gateway
spec:
  type: NodePort
  selector:
    app: clawdbot
    component: gateway
  ports:
    - name: gateway
      port: 18789
      targetPort: 18789
      nodePort: 30789 # Fixed NodePort
      protocol: TCP
    - name: bridge
      port: 18790
      targetPort: 18790
      nodePort: 30790 # Fixed NodePort for bridge
      protocol: TCP
