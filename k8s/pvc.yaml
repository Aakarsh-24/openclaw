---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clawdbot-config-pvc
  namespace: clawdbot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # storageClassName: <your-storage-class>  # Uncomment và set theo cluster

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clawdbot-workspace-pvc
  namespace: clawdbot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  # storageClassName: <your-storage-class>  # Uncomment và set theo cluster
